<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2SQL</title>
  <style>
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
    }

    .chat-form {
      display: flex;
      justify-content: space-between;
    }

    .chat-input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .send-button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    .send-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Chat Room</h2>
    <div id="messages" class="messages">
      <!-- Messages will be appended here -->
    </div>
    <form id="chat-form" class="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." class="chat-input" required />
      <button id="send-button" type="submit" class="send-button">Send</button>
    </form>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    let isStreaming = false;

    // Function to add messages to the chat window
    function addMessage(sender, text) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message');
      messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesContainer.appendChild(messageElem);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Function to handle form submission
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Add user message to chat
      const userMessage = chatInput.value;
      addMessage('You', userMessage);
      chatInput.value = '';

      // Disable form and button while streaming response
      isStreaming = true;
      sendButton.disabled = true;

      // Add bot's placeholder message (empty initially)
      const botMessageElem = document.createElement('div');
      botMessageElem.classList.add('message');
      botMessageElem.innerHTML = `<strong>Bot:</strong> <span id="bot-message"></span>`;
      messagesContainer.appendChild(botMessageElem);

      const botMessageTextElem = document.getElementById('bot-message');

      // Simulate streaming response
      try {
        await streamBotResponse(botMessageTextElem);
      } catch (error) {
        botMessageTextElem.innerText = 'Oops! Something went wrong during streaming.';
      } finally {
        // Re-enable button and form after streaming
        isStreaming = false;
        sendButton.disabled = false;
      }
    });

    // Function to stream the bot response
    async function streamBotResponse(botMessageElem) {
      // Replace this with your actual API endpoint that supports streaming
      const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); // Mock API example

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let done = false;

      // Read the response stream chunk by chunk
      while (!done) {
        const { value, done: streamDone } = await reader.read();
        done = streamDone;

        // Decode and append streamed text to bot message
        botMessageElem.innerText += decoder.decode(value, { stream: !done });
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Keep scrolling as new text arrives
      }
    }
  </script>

</body>
</html>
